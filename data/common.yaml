#YAML

Directory:
    - sudo test -d /home/remote_backup || /mkdir /home/remote_backup
    - sudo chown -R 1000:1000 /home/remote_backup
    - sudo chmod -R 770 /home/remote_backup

Packages:
    - echo "Checking for cifs-utils..."
    - sudo dnf install cifs-utils

Environment:
    - echo "Writing entry to /etc/hosts..."
    - grep "192.168.1.90" /etc/hosts || sudo -- sh -c -e "echo '192.168.1.90  fedora-macmini' >> /etc/hosts"
    - echo "Reloading systemd daemon after /etc/fstab changes..."
    - sudo systemctl daemon-reload
    - sudo mount -a