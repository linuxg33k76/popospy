#YAML

Update:
    - sudo pacman -Syu 

Packages:
    - sudo pacman -Syu snapd 
    - sudo pacman -Syu neofetch 
    - sudo pacman -Syu gnome-boxes
    - sudo pacman -Syu sysfsutils 
    - sudo pacman -Syu vim
    - sudo pacman -Syu code
    - sudo pacman -Syu steam
    - flatpak install flatseal
    - flatpak install com.microsoft.Teams
    - flatpak install sh.cider.Cider
    - flatpak install com.getmailspring.Mailspring
    - snap install 1password 

MacDevice:
    - sudo pacman -Syy broadcom-wl-dkms

VimSetup:
    - echo "set number" > /home/${USER}/.vimrc
    - echo "syntax on" >> /home/${USER}/.vimrc
    - echo "colorscheme ron" >> /home/${USER}/.vimrc
    - sudo sed -i 's/nano/vim/g' /etc/environment

Environment:
    - grep "# Added by TrickMyInstall Script" /home/${USER}/.zshrc || echo "# Added by TrickMyInstall Script" >> /home/${USER}/.zshrc
    - grep "neofetch" /home/${USER}/.zshrc || echo "neofetch" >> /home/${USER}/.zshrc
    - grep "alias ls='ls --color'" /home/${USER}/.zshrc || echo "alias ls='ls --color'" >> /home/${USER}/.zshrc
    - grep "alias update='sudo pacman -Syu'" /home/${USER}/.zshrc || echo "alias update='sudo pacman -Syu'" >> /home/${USER}/.zshrc
    - grep "alias vpnconnect='expressvpn connect \"USA - Denver\"'" /home/${USER}/.zshrc || echo "alias vpnconnect='expressvpn connect \"USA - Denver\"'" >> /home/${USER}/.zshrc
    - grep "alias vpndisconnect='expressvpn disconnect'" /home/${USER}/.zshrc || echo "alias vpndisconnect='expressvpn disconnect'" >> /home/${USER}/.zshrc
    - grep "alias wirelesspw='nmcli device wifi show-password'" /home/${USER}/.zshrc || echo "alias wirelesspw='nmcli device wifi show-password'" >> /home/${USER}/.zshrc
    - grep "/home/${USER}/dev/bash_scripts/backupservercheck.sh" /home/${USER}/.zshrc || echo "/home/${USER}/dev/bash_scripts/backupservercheck.sh" >> /home/${USER}/.zshrc
    - cd /home/${USER}/dev && test -d bash_scripts || git clone https://github.com/linuxg33k76/bash_scripts
    - echo && echo "*** Turning on Experimental Display Scaling feature for Gnome ***"
    - gsettings set org.gnome.mutter experimental-features "['scale-monitor-framebuffer']"